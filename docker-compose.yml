services:
  postgres:
    image: postgres:16-alpine
    container_name: intercambio-db
    restart: always
    environment:
      POSTGRES_USER: intercambio
      POSTGRES_PASSWORD: intercambio_password
      POSTGRES_DB: intercambio_db
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intercambio -d intercambio_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

